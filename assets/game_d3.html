<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
  <style>
    rect {
      stroke: black;
      stroke-width: 1px;
    }
    .dark {
      fill: #9E8B5D;
      background-color:#9E8B5D;
    }
    .light {
      fill: #D6C8A7;
      background-color:#D6C8A7;
    }
    .white {
      color: #fff;
    }
    .black {
      color: #000;
    }
    td {
      background-color: #999;
      height:21px;
    }
  </style>
</head>
<body>
  <input type="button" value="init" onclick="console.log(game.init.board())"/>
  <input type="button" value="end" onclick="console.log(game.end.board())"/><br>
  <input type="button" value="draw piece" onclick="console.log(game.draw.piece(d3.select('#piece').node().value))"/>
  <input type="text" id="piece"/><br>
  <input type="button" value="draw text game" onclick="console.log(game.draw.textGame(d3.select('#state').node().value))"/>
  state: <input type="text" id="state"/><br>
  <script src="http://d3js.org/d3.v2.min.js?2.10.1"></script>
  <script src="./game.js"></script>
</body>
</html>
